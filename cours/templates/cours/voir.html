<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Tableau de bord</title>
  <style>
    .btn-action {
      padding: 8px 16px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    .btn-action:hover {
      background-color: #0056b3;
    }

    .popup {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #aaa;
      cursor: pointer;
    }

    .close:hover {
      color: #000;
    }

    .message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      display: none;
      z-index: 9999;
    }

    .center-buttons {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Tableau de bord</h1>

  <div class="center-buttons">
    <button class="btn-action" onclick="openPopup('ajouter')">Ajouter</button>
    <button class="btn-action" onclick="openPopup('modifier', 1)">Modifier</button>
    <button class="btn-action" onclick="openPopup('supprimer', 1)">Supprimer</button>
  </div>
{% for c in cours %}
  <div>
    <h1>{{ c.titre }}</h1>
    <p><strong>Description :</strong> {{ c.description }}</p>
    <p><strong>Chapitre :</strong> {{ c.chapitre }}</p>
    <p><strong>Lien synchrone :</strong>
       <a href="{{ c.lien_synchrone }}" target="_blank">{{ c.lien_synchrone }}</a>
    </p>
  </div>
{% endfor %}

  <!-- ✅ Popup général -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <h2 id="popup-title"></h2>
      <form id="popup-form">
        <input type="hidden" id="leconId" name="id">
        <div id="popup-body"></div>
        <button type="submit" class="btn-action" style="margin-top: 10px;">Valider</button>
      </form>
    </div>
  </div>

  <!-- ✅ Message flash -->
  <div id="message" class="message"></div>

  <script>
    function openPopup(action, id = null) {
      const title = document.getElementById('popup-title');
      const body = document.getElementById('popup-body');
      const form = document.getElementById('popup-form');
      const popup = document.getElementById('popup');



      // Setup selon action
      if (action === 'ajouter') {
        title.innerText = 'Ajouter un cours';
        body.innerHTML = `
          <label>Nom du cours :</label><br><input type="text" name="titre"><br><br>
  <label>Chapitre :</label><br>
  <select name="chapitre">
    <option value="Chapitre 1">Chapitre 1</option>
    <option value="Chapitre 2">Chapitre 2</option>
    <option value="Chapitre 3">Chapitre 3</option>
    <!-- ... -->
  </select><br><br>
  <label>Description :</label><br><textarea name="description"></textarea><br><br>
  <label>Lien :</label><br><input type="url" name="lien_synchrone"><br><br>
`;
        form.onsubmit = function (e) {
          e.preventDefault();
          closePopup();
          showMessage("Cours ajouté avec succès !");
        };

      } else if (action === 'modifier') {
        title.innerText = 'Modifier un cours';
        document.getElementById('leconId').value = id;

        body.innerHTML = `
          <label>Nom du cours :</label><br><input type="text" name="nom" value="Cours X"><br><br>
          <label>Chapitre :</label><br><input type="text" name="chapitre" value="Chapitre 1"><br><br>
          <label>Description :</label><br><textarea name="description">Ancienne description</textarea><br><br>
          <label>Lien :</label><br><input type="url" name="lien" value="http://exemple.com"><br><br>
        `;
        form.onsubmit = function (e) {
          e.preventDefault();
          closePopup();
          showMessage("Cours modifié avec succès !");
        };

      } else if (action === 'supprimer') {
        title.innerText = 'Supprimer un cours';
        body.innerHTML = `<p>Es-tu sûr de vouloir supprimer ce cours ?</p>`;
        form.onsubmit = function (e) {
          e.preventDefault();
          closePopup();
          showMessage("Cours supprimé avec succès !");
        };
      }

      popup.style.display = 'flex';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function showMessage(text) {
      const msg = document.getElementById('message');
      msg.innerText = text;
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 3000);
    }
  </script>
</body>
</html>
