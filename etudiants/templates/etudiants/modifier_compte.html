
{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'etudiants/css/modifier_compte.css' %}">

  <title>ISFAD | Modif compte </title>
</head>
<body>

 <form class="container" id="paramForm" enctype="multipart/form-data" method="POST">
  {% csrf_token %}
  <h1>Paramètres du compte</h1>

  <!-- Section Informations -->
  <div class="section">
    <h2>Informations personnelles</h2>

    <div class="form-group">
      <label for="{{ form.last_name.id_for_label }}">Nom</label>
      {{ form.last_name }}
    </div>

    <div class="form-group">
      <label for="{{ form.first_name.id_for_label }}">Prénom</label>
      {{ form.first_name }}
    </div>

    <div class="form-group">
      <label for="{{ form.email.id_for_label }}">Adresse e-mail</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label for="{{ form.telephone.id_for_label }}">Téléphone</label>
      {{ form.telephone }}
    </div>

    <div class="form-group">
      <label for="{{ form.photo.id_for_label }}">Photo de profil</label>
      {{ form.photo }}
      {% if etudiant.photo %}
        <img src="{{ etudiant.photo.url }}" alt="Photo de profil" style="max-width: 150px; display: block; margin-top: 10px;">
      {% endif %}
    </div>
  </div>

  <button type="submit" class="btn-save">Enregistrer les modifications</button>
</form>


  <script>
    const form = document.getElementById('paramForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      // Simuler un enregistrement réussi puis redirection
      setTimeout(() => {
        window.location.href = '{% url 'profil' %}?success=1';
      }, 500);
    });
  </script>
</body>
</html>
