
{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'etudiants/css/modifier_compte.css' %}">

  <title>ISFAD | Modif compte </title>
</head>
<body>

  <form class="container" id="paramForm" enctype="multipart/form-data">
    <h1>Paramètres du compte</h1>

    <!-- Section Informations -->
    <div class="section">
      <h2>Informations personnelles</h2>
      <div class="form-group">
        <label for="nom">Nom complet</label>
        <input type="text" id="nom" name="nom" value="Amara Fofana" required>
      </div>
      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" value="amara.fofana@example.com" required>
      </div>
      <div class="form-group">
        <label for="tel">Téléphone</label>
        <input type="text" id="tel" name="tel" value="+224 600 00 00 00" required>
      </div>
      <div class="form-group">
        <label for="photo">Photo de profil</label>
        <input type="file" id="photo" name="photo" accept="image/*">
      </div>
    </div>

    <!-- Section Mot de passe -->
    <section id="lien">
      <div class="section">
      <h2>Modifier le mot de passe</h2>
      <div class="form-group">
        <label for="current">Mot de passe actuel</label>
        <input type="password" id="current" name="current_password" required>
      </div>
      <div class="form-group">
        <label for="new">Nouveau mot de passe</label>
        <input type="password" id="new" name="new_password" required>
      </div>
      <div class="form-group">
        <label for="confirm">Confirmer le mot de passe</label>
        <input type="password" id="confirm" name="confirm_password" required>
      </div>
    </div>

    <!-- Bouton -->
    <button type="submit" class="btn-save">Enregistrer les modifications</button>
    </section>
  </form>

  <script>
    const form = document.getElementById('paramForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Ici tu peux faire validation + sauvegarde (ex: envoi AJAX)

      // Simuler un enregistrement réussi puis redirection
      setTimeout(() => {
        window.location.href = 'profil.html?success=1';
      }, 500); // petit délai pour simuler le traitement
    });
  </script>
</body>
</html>
