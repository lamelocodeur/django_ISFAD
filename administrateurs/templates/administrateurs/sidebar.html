  <style>
        .sidebar {
  display: flex;
  flex-direction: column;
  justify-content: space-between; /* top menu, center icon, bottom footer */
  width: 240px;
  height: 100vh; /* plein écran vertical */
  position: fixed;
  top: 0; left: 0;
  background-color: #1e293b;
  color: #fff;
  padding: 20px;
  box-sizing: border-box;
  text-align: center;
}

/* Titre ISFAD */
.sidebar h2 {
  margin-bottom: 40px;
  font-size: 22px;
}

/* Menu liens : centré verticalement et horizontalement */
.sidebar ul {
  list-style: none;
  padding-left: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center; /* centre horizontalement les <li> */
  gap: 20px;
  font-weight: 600;
}

.sidebar ul li {
  cursor: pointer;
  transition: color 0.3s;
}

/* Liens */
.sidebar ul li a {
  color: white;
  text-decoration: none;
  padding: 8px 12px;
  display: inline-block;
  border-radius: 6px;
  width: 100%;
  text-align: center;
}

.sidebar ul li a:hover {
  background-color: #2563eb;
  color: white;
}

/* Active sans soulignement mais fond léger */
.sidebar ul li a.active,
.sidebar ul li a.active:hover {
  background-color: rgba(37, 99, 235, 0.7);
  color: white;
  text-decoration: none;
}

/* Zone centrale pour la grosse icône */
.sidebar-center {
  flex-grow: 1; /* prend tout l’espace entre menu et footer */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Grosse icône ronde */
.big-icon {
  width: 120px;
  height: 120px;
  background-color: white;
  border-radius: 50%;
  mask: url('https://cdn-icons-png.flaticon.com/512/2948/2948035.png') no-repeat center;
  mask-size: contain;
  -webkit-mask: url('https://cdn-icons-png.flaticon.com/512/2948/2948035.png') no-repeat center;
  -webkit-mask-size: contain;
  cursor: pointer;
}

/* Footer bas de sidebar avec liens + petite icône */
.sidebar-bottom {
  display: flex;
  justify-content: center;
  gap: 20px;
  padding-top: 15px;
  border-top: 1px solid rgba(255,255,255,0.3);
}

/* Liens footer */
.sidebar-bottom a {
  color: white;
  text-decoration: none;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 0.9rem;
  cursor: pointer;
}

.sidebar-bottom a:hover {
  opacity: 0.8;
}

/* Petite icône dans footer */
.sidebar-bottom a.icon-link .icon {
  width: 18px;
  height: 18px;
  display: inline-block;
  background-color: white;
  mask: url('https://cdn-icons-png.flaticon.com/512/25/25231.png') no-repeat center;
  mask-size: contain;
  -webkit-mask: url('https://cdn-icons-png.flaticon.com/512/25/25231.png') no-repeat center;
  -webkit-mask-size: contain;
}
  </style>

  <div class="sidebar" role="navigation" aria-label="Menu principal">
  <h2>ISFAD</h2>

  <ul>
    <li><a href="{% url 'dashboard' %}" class="active">Tableau de bord</a></li>
    <li><a href="{% url 'utilisateurs' %}">Utilisateurs</a></li>
    <li><a href="{% url 'personnalisation' %}">Personnalisation</a></li>
    <li><a href="{% url 'admin' %}">Chat en live</a></li>
  </ul>

  <div class="sidebar-center">
    <div class="big-icon"></div>
  </div>

  <div class="sidebar-bottom">
    <a href="#">Lien 1</a>
    <a href="#" class="icon-link">Lien 2 <span class="icon"></span></a>
  </div>
</div>
